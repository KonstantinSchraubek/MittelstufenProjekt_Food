<div class="">
  <div class="">
    <h4>
      Change password
    </h4>
  </div>

  <div class="d-flex flex-column">
  <div class="p-2">
      Old password:
    <input [(ngModel)]="oldPassword" class="form-control" type="password" autocomplete="new-password"/>
  </div>

  <div class="p-2">
      New password:
    <input [(ngModel)]="newPassword" class="form-control" type="password" autocomplete="new-password" />
  </div>

  <div class="p-2">
    Repeat new password:
    <input [(ngModel)]="repeatNewPassword" class="form-control" type="password" autocomplete="new-password"/>
  </div>

    <div class="p-2">
      <button (click)="changePassword()" class="btn btn-info"> Change Password </button>
    </div>

    <div class="p-2">
      {{error}}
    </div>
  </div>
</div>
