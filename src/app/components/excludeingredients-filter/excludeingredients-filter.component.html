<div>
  <input #inputElement type="text" (keyup)="SetValue(inputElement.value)" (keydown)="onKeydown($event)"
         placeholder="Tomatoes, potatoes, cheese...">
  <button style="margin-bottom: 4px" class="btn btn-primary btn-sm" (click)="Add(inputElement.value)" type="submit">
    Add
  </button>
  <br/>
  <li style="float: left; list-style: none; margin-top: 5px" *ngFor="let item of _excludeIngredients">
    <button class="button btn-danger" (click)="Deleted(item)">{{item}}</button>
  </li>
</div>
