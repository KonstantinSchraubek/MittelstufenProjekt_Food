<div>
  <input #inputElement type="text" (keyup)="SetValue(inputElement.value)" (keydown)="onKeydown($event)" placeholder="Tomatoes, potatoes, cheese...">
  <button (click)="Add(inputElement.value)"  type="submit">Add</button>
  <div style="padding-top: 5px" *ngFor="let item of _includeIngredients">
    <button class="button" (click)="Deleted(item)">{{item}}</button>
  </div>
</div> <br/>
