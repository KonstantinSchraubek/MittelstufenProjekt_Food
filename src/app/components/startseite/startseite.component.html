<main role="main" class="inner cover">
  <div class="videosection">
    <div class="buscar-caja">
      <form>
        <div class="input-group">
          <input #ingredients type="text" class="form-control" placeholder="Search" name="search">
          <div class="input-group-btn">
            <button (click)="startSearch(ingredients.value)" class="btn btn-primary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <div align="center">
        <a>Advanced Search</a>
      </div>
    </div>
    <video autoplay loop muted oncanplay="this.play()" onloadedmetadata="this.muted = true">
      <source src="./assets/kitchen.mp4" type="video/mp4">
    </video>
  </div>
</main>
